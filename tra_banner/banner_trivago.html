<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <style type="text/css"></style>
    </head>
    <body>
        <div class="wrap g-radius">
            
        <!--  wrap for the banner  -->

            <div class="g-row">
                <div class="logo">
                    <img src="assets/logo_optimised.svg" height="100%" alt="trivago logo">
                </div>
                <div class="hints">
                        <p> Hotel Search</p>
                </div>
                <!-- for logo and hints -->
            </div>


            <div class="g-row">
                <!--  search area -->
                <input type="text" class="g-shadow  g-radius g-border" placeholder="City">
            </div>
            

            <!-- chekc-in date, check out date and number of person -->
            <div class="g-row">
                <div class="g-2-5 g-m-1-3" style="padding-right:4px;">
                    <div class="date g-radius g-border g-shadow">
                            <span>Check-in</span><br/>
                            <a>dd/mm/yyyy</a>
                    </div>
                </div>
                <div class="g-2-5 g-m-1-3" style="padding:0 4px;">
                    <div class="date g-radius g-border g-shadow orange">
                            <span>Check-in</span><br/>
                            <a>dd/mm/yyyy</a>
                    </div>

                </div>
                <div class="g-1-5 g-m-1-3" style="padding-left:4px;" >
                    <div class="guests g-radius g-border g-shadow">
                    <div class="g-icon">
                        <img src="assets/icn_person1_dark.svg" alt=""><img src="assets/icn_person1_dark.svg" alt="">
                    </div>
                    <span>Guests</span>
                    </div>
                </div>
              
            </div>

            <div class="g-row">
            <!-- hotel search action button -->

                 <input class="g-button g-radius g-shadow search" type="submit" value="Hotel Search">

            </div>

        </div>
    </body>
    <script type="text/javascript"></script>
</html>
